{% extends "base.html" %}
{% load static %}

{% block head_title %}Page Not Found{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1>404 - Page Not Found</h1>
    <div class="row justify-content-center">
    <div class="col-sm-7">
    <img src="{% static 'images/error.webp' %}" alt="Error picture" class="img-fluid">
    </div>
    </div>
    <br>
    <p>Sorry, the page you are looking for does not exist.</p>
    <p><a class="btn btn-secondary" href="{% url 'home' %}">Return to Home</a></p>

</div>
{% endblock %}
